<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />
    <title>RPC</title>
  </head>
  <body class="bg-slate-700 text-white">
    <h1 class="mt-8 text-center text-3xl font-black">Rock-Paper-Scissors</h1>

    <main class="container mx-auto mt-8 flex flex-col gap-y-2">
      <p class="text-blue text-center text-2xl font-bold">
        <span>0</span>&dash;<span>0</span>&dash;<span>0</span>
      </p>

      <section class="flex flex-col items-center justify-center gap-y-8">
        <h2 class="text-center text-xl">Make Ur Pumpkin Choice!</h2>

        <!-- 0 is rock, 1 is paper, 2 is scissors  -->
        <div class="flex gap-x-8">
          <button
            class="bg-red-500 hover:bg-red-700"
            type="button"
            data-index="0"
          >
            Rock
          </button>

          <button
            class="bg-green-600 hover:bg-green-800"
            type="button"
            data-index="1"
          >
            Paper
          </button>

          <button
            class="bg-blue-500 hover:bg-blue-700"
            type="button"
            data-index="2"
          >
            Scissors
          </button>
        </div>
      </section>
    </main>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
